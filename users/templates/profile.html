{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #0078D7;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-top: 15px;
        }
    </style>

    <div class="container">
        <h2>Welcome, {{ user.username }}</h2>
        <p>This is your profile page, you are the best.</p>
    </div>
{% endblock %}
