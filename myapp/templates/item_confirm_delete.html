{% extends "base.html" %}

{% block title %}Smazání položky{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header, footer {
            background-color: #0078D7;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        h2 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        a {
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            background-color: #5a6268;
        }
    </style>

    <header>
        <h2>Opravdu chcete smazat "{{ object.name }}"?</h2>
    </header>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Ano, smazat</button>
        </form>
        <a href="{% url 'item_list' %}">Zpět</a>
    </div>
    <footer>
        <p>Historie vítězů turnaje &copy; 2025</p>
    </footer>
{% endblock %}
